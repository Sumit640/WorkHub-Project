<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>WorkHub | Login</title>
</head>
<body>

  <!-- WorkHub Navigation -->
  <header id="workhub-header">
    <div class="container">
      <h2><a href="index.html">WorkHub</a></h2>
      <nav class="workhub-nav">
        <h3><a href="about.html">About</a></h3>
        <h3><a href="index.html">Home</a></h3>
      </nav>
    </div>
  </header>
  
  <!-- WorkHub Login -->
  <div id="workhub-info">
    <div id="workhub-login">
      <div class="container workhub-grp">
        <div class="workhub-login-heading">
          <h2>Login to WorkHub</h2>
        </div> 
        <form action="#">
          <div class="workhub-login-detail">
            <div class="login-name">
              <label for="name">Username (Employee Id)</label>
              <input type="text" name="name" id="name" placeholder="Enter Username">
            </div>
            <div class="login-password">
              <label for="name">Password</label>
              <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <div class="login-submit">
              <input class="btn" type="submit" value="Login">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer id="workhub-footer">
    <div class="container">
      <div class="footer-desc">
        <p>Copyright &copy; 2023 Kongsberg Digital, All Rights Reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
