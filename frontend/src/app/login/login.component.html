<div id="workhub-info">
  <div id="workhub-login">
    <div class="container workhub-grp">
      <div class="workhub-login-heading">
        <h2>Login to WorkHub</h2>
      </div> 
      <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">
        <div class="workhub-login-detail">
          <div class="login-name">
            <label for="username">Username (Employee Id)</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" ngModel #username="ngModel" required>
          </div>
          <p class="invalid" *ngIf="!username.valid && username.touched">Please Enter Valid username!!</p>
          <div class="login-password">
            <label for="name">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" ngModel #password="ngModel" required>
          </div>
          <p class="invalid" *ngIf="!password.valid && password.touched">Please Enter Valid Password!!</p>
          <div class="login-submit">
            <button class="btn" type="submit" value="Login">Login</button>
          </div>
        </div>
      </form>
      <p class="invalid" *ngIf="(!username.valid && username.touched) && (!password.valid && password.touched)">Incorrect Login Details!!</p>
    </div>
  </div>
</div>
