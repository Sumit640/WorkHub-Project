<div id="workhub-info">
  <div id="workhub-login">
    <div class="container workhub-grp">
      <div class="workhub-login-heading">
        <h2>Login to WorkHub</h2>
      </div> 
      <form action="#">
        <div class="workhub-login-detail">
          <div class="login-name">
            <label for="name">Username (Employee Id)</label>
            <input type="text" name="name" id="name" placeholder="Enter Username">
          </div>
          <div class="login-password">
            <label for="name">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
          </div>
          <div class="login-submit">
            <input class="btn" type="submit" value="Login">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
